<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart TimeCard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Base Styles --- */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* --- Card Container --- */
        .card {
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 400px;
            padding: 40px 20px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: #555;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* --- Clock --- */
        #liveClock {
            font-size: 3rem;
            font-weight: 700;
            color: #333;
            margin: 10px 0 30px 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: -1px;
        }
        #currentDate {
            font-size: 1rem;
            color: #888;
            margin-bottom: 5px;
        }

        /* --- User Info --- */
        #userInfo {
            margin-bottom: 25px;
            font-size: 0.9rem;
            color: #666;
            background: #f0f2f5;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
        }

        /* --- Buttons --- */
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            border: none;
            border-radius: 16px;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:active {
            transform: scale(0.96);
        }

        /* Google Login Button */
        .btn-google {
            background: #fff;
            color: #444;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        /* Action Buttons */
        .btn-in {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
        }
        .btn-out {
            background: linear-gradient(135deg, #ff5f6d 0%, #ffc371 100%);
            color: white;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        /* --- Utils --- */
        .hidden { display: none !important; }
        
        /* --- Toast Notification --- */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
        }
        #toast.error { background-color: #e74c3c; }
        #toast.success { background-color: #2ecc71; }

        /* Loader */
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="card">
        <h1>Attendance</h1>
        <div id="currentDate">--/-- (Sun)</div>
        <div id="liveClock">00:00:00</div>

        <div id="loginSection">
            <p style="color:#666; margin-bottom:20px;">社員認証を行ってください</p>
            <button class="btn-google" onclick="login()">
                <svg width="18" height="18" viewBox="0 0 18 18"><path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/><path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.716H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/><path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/><path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.272C4.672 5.14 6.656 3.58 9 3.58z" fill="#EA4335"/></svg>
                Googleでログイン
            </button>
        </div>

        <div id="mainSection" class="hidden">
            <div id="userInfo">User Loading...</div>
            <div class="btn-group">
                <button class="btn-in" onclick="sendData('出勤')">出勤</button>
                <button class="btn-out" onclick="sendData('退勤')">退勤</button>
            </div>
        </div>
    </div>

    <div id="toast">Message Here</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // あなたのFirebase設定
        const firebaseConfig = {
          apiKey: "AIzaSyDxeWz_xvG-Ey0L8-kRFpESAtis72Bz-Ck",
          authDomain: "timecardapp-57696.firebaseapp.com",
          projectId: "timecardapp-57696",
          storageBucket: "timecardapp-57696.firebasestorage.app",
          messagingSenderId: "511363205794",
          appId: "1:511363205794:web:a150936b46060bffd7e5fb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.login = () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    showToast("ログインしました", "success");
                }).catch((error) => {
                    console.error(error);
                    showToast("ログイン失敗: " + error.message, "error");
                });
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("loginSection").classList.add("hidden");
                document.getElementById("mainSection").classList.remove("hidden");
                document.getElementById("userInfo").innerText = `Hi, ${user.displayName}`;
                window.currentUser = user;
            }
        });
    </script>

    <script>
        // あなたのGAS URL
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyKMSSVhWnQXj7Uv5_DiSRWe7bbmA5bL7XaMEhNpdh6CUl-nzKKjRTLJXzb8dSrgI4e/exec";

        // オフィス設定
        const OFFICE_LAT = 35.71516;  
        const OFFICE_LON = 139.762; 
        const ALLOWED_DISTANCE = 200;   

        // 時計機能
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const dateString = now.toLocaleDateString('ja-JP', { year: 'numeric', month: '2-digit', day: '2-digit', weekday: 'short' });
            document.getElementById('liveClock').innerText = timeString;
            document.getElementById('currentDate').innerText = dateString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 距離計算
        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; 
        }

        // トースト通知を表示する関数
        function showToast(message, type = "normal") {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "show"; // リセット
            if(type === "error") toast.classList.add("error");
            if(type === "success") toast.classList.add("success");
            
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        function sendData(type) {
            if (!navigator.geolocation) {
                showToast("端末の位置情報が使えません", "error");
                return;
            }

            // ボタンを一時無効化（連打防止）
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);
            showToast("位置情報を確認中...", "normal");

            navigator.geolocation.getCurrentPosition((position) => {
                const currentLat = position.coords.latitude;
                const currentLon = position.coords.longitude;
                
                const distance = getDistance(currentLat, currentLon, OFFICE_LAT, OFFICE_LON);
                console.log("距離: " + Math.round(distance) + "m");

                // 範囲外チェック
                if (distance > ALLOWED_DISTANCE) {
                    showToast(`エリア外です（オフィスから${Math.round(distance)}m）`, "error");
                    buttons.forEach(btn => btn.disabled = false);
                    return; 
                }

                showToast("データを送信中...", "normal");
                const user = window.currentUser;

                const payload = {
                    name: user.displayName,
                    email: user.email,
                    type: type,
                    lat: currentLat,
                    lon: currentLon
                };

                fetch(GAS_URL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                }).then(() => {
                    showToast(`${type}完了！お疲れ様です`, "success");
                    // 3秒後にボタン復活
                    setTimeout(() => buttons.forEach(btn => btn.disabled = false), 3000);
                }).catch((err) => {
                    showToast("送信エラーが発生しました", "error");
                    console.error(err);
                    buttons.forEach(btn => btn.disabled = false);
                });

            }, (error) => {
                showToast("位置情報が取得できませんでした", "error");
                buttons.forEach(btn => btn.disabled = false);
            }, {
                enableHighAccuracy: true, // 高精度モード
                timeout: 10000,
                maximumAge: 0
            });
        }
    </script>
</body>
</html>
