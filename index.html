<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Smart TimeCard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        /* --- Base Layout --- */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            /* 背景グラデーション */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            height: 100dvh; /* モバイルブラウザのアドレスバー対策 */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* スクロール禁止 */
            color: white;
        }

        /* --- Upper Area (Clock) --- */
        .clock-container {
            flex: 1; /* 画面の残りスペースをすべて使う */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 20px;
        }

        h1 {
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            opacity: 0.8;
            margin: 0;
            text-transform: uppercase;
        }

        #currentDate {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 5px;
            font-weight: 500;
        }

        #liveClock {
            /* 画面幅の22%という超巨大サイズ */
            font-size: 22vw; 
            font-weight: 800;
            line-height: 1;
            margin: 10px 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-variant-numeric: tabular-nums;
        }

        /* --- Lower Area (Control Panel) --- */
        .control-panel {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 40px 40px 0 0;
            padding: 40px 30px;
            padding-bottom: max(40px, env(safe-area-inset-bottom)); /* iPhone下部のバー対策 */
            box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
            color: #333;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        #userInfo {
            text-align: center;
            color: #666;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        /* --- Buttons --- */
        /* 縦並びにして押しやすくする */
        .btn-group {
            display: flex;
            flex-direction: column; 
            gap: 15px;
            width: 100%;
        }

        button {
            border: none;
            border-radius: 20px;
            padding: 24px;
            font-size: 1.5rem; /* 文字サイズ特大 */
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Google Login Button */
        .btn-google {
            background: #f8f9fa;
            color: #3c4043;
            border: 1px solid #dadce0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.2rem;
        }

        /* Action Buttons */
        .btn-in {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            color: white;
        }
        
        .btn-out {
            background: linear-gradient(135deg, #ff5f6d 0%, #ffc371 100%);
            color: white;
        }

        /* --- Utilities --- */
        .hidden { display: none !important; }

        /* Toast */
        #toast {
            visibility: hidden;
            width: 80%;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            top: 20px; /* 下ではなく上に表示 */
            transform: translateX(-50%);
            font-size: 1rem;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
            top: 40px;
        }
        #toast.error { background-color: #e74c3c; }
        #toast.success { background-color: #2ecc71; }

    </style>
</head>
<body>

    <div class="clock-container">
        <h1>Attendance</h1>
        <div id="currentDate">12/19 (Fri)</div>
        <div id="liveClock">00:00</div>
    </div>

    <div class="control-panel">
        
        <div id="loginSection">
            <div id="userInfo">社員認証</div>
            <button class="btn-google" onclick="login()">
                <svg width="24" height="24" viewBox="0 0 18 18"><path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/><path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.716H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/><path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/><path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.272C4.672 5.14 6.656 3.58 9 3.58z" fill="#EA4335"/></svg>
                Googleでログイン
            </button>
        </div>

        <div id="mainSection" class="hidden">
            <div id="userInfo">User Loading...</div>
            <div class="btn-group">
                <button class="btn-in" onclick="sendData('出勤')">出勤</button>
                <button class="btn-out" onclick="sendData('退勤')">退勤</button>
            </div>
        </div>
    </div>

    <div id="toast">Message</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDxeWz_xvG-Ey0L8-kRFpESAtis72Bz-Ck",
          authDomain: "timecardapp-57696.firebaseapp.com",
          projectId: "timecardapp-57696",
          storageBucket: "timecardapp-57696.firebasestorage.app",
          messagingSenderId: "511363205794",
          appId: "1:511363205794:web:a150936b46060bffd7e5fb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        window.login = () => {
            signInWithPopup(auth, provider)
                .then((result) => showToast("ログイン成功", "success"))
                .catch((error) => showToast("Error: " + error.message, "error"));
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("loginSection").classList.add("hidden");
                document.getElementById("mainSection").classList.remove("hidden");
                document.getElementById("userInfo").innerText = `Hi, ${user.displayName}`;
                window.currentUser = user;
            }
        });
    </script>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbyKMSSVhWnQXj7Uv5_DiSRWe7bbmA5bL7XaMEhNpdh6CUl-nzKKjRTLJXzb8dSrgI4e/exec";
        const OFFICE_LAT = 35.71516;  
        const OFFICE_LON = 139.762; 
        const ALLOWED_DISTANCE = 200;   

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
            const dateString = now.toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', weekday: 'short' });
            document.getElementById('liveClock').innerText = timeString;
            document.getElementById('currentDate').innerText = dateString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; 
        }

        function showToast(message, type = "normal") {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "show";
            if(type === "error") toast.classList.add("error");
            if(type === "success") toast.classList.add("success");
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        function sendData(type) {
            if (!navigator.geolocation) {
                showToast("位置情報がOFFです", "error");
                return;
            }
            
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.style.transform = "scale(0.95)"); // 押した感演出

            showToast("位置測位中...", "normal");

            navigator.geolocation.getCurrentPosition((position) => {
                const currentLat = position.coords.latitude;
                const currentLon = position.coords.longitude;
                const distance = getDistance(currentLat, currentLon, OFFICE_LAT, OFFICE_LON);
                
                if (distance > ALLOWED_DISTANCE) {
                    showToast(`エリア外です (${Math.round(distance)}m)`, "error");
                    buttons.forEach(btn => btn.style.transform = "scale(1)");
                    return; 
                }

                showToast("送信中...", "normal");
                const user = window.currentUser;
                
                fetch(GAS_URL, {
                    method: "POST",
                    mode: "no-cors",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name: user.displayName,
                        email: user.email,
                        type: type,
                        lat: currentLat,
                        lon: currentLon
                    })
                }).then(() => {
                    showToast(`${type}完了しました`, "success");
                    buttons.forEach(btn => btn.style.transform = "scale(1)");
                }).catch((err) => {
                    showToast("送信失敗", "error");
                    buttons.forEach(btn => btn.style.transform = "scale(1)");
                });

            }, (error) => {
                showToast("位置情報エラー", "error");
                buttons.forEach(btn => btn.style.transform = "scale(1)");
            }, { enableHighAccuracy: true, timeout: 5000 });
        }
    </script>
</body>
</html>
